<div class="page-container">
  <div class="form-header">
    <app-page-header [title]="pageTitle"></app-page-header>
    <app-form-actions
      (discard)="onDiscard($event)"
      (save)="onSave($event)"
      (languageChange)="onLanguageChange($event)"
    ></app-form-actions>
  </div>
  <form
    [formGroup]="projectForm"
    (ngSubmit)="submitForm(projectForm)"
    class="project-form"
  >
    <!-- Single image -->
    <app-gallery-upload
      formControlName="beforeImage"
      [multiple]="false"
      label="Project Before Image"
      dimensions="1024x1024"
    >
    </app-gallery-upload>

    <app-gallery-upload
      formControlName="gallery"
      [multiple]="true"
      label="Project Gallery"
    >
    </app-gallery-upload>

    <br />

    <button type="submit">Save Project</button>
  </form>
</div>
