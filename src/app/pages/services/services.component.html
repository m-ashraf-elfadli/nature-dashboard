<div class="page-content">
  <app-page-header></app-page-header>
  <h1>{{ "services.list.page_title" | translate }}</h1>
  @if(data().length > 0)
  {
  <app-reusable-table 
    [data]="data()" 
    [config]="config" 
    [actions]="actions" 
    [totalRecords]="totalRecords()"
    [filterItems]="filterItems" 
    (paginationChange)="onPaginationChange($event)"
    (onServerSideFilterChange)="onFilterChange($event)"
    (selectionChange)="selectionChange($event)">
  </app-reusable-table>
  }

  @else
  {
  <app-empty-state [description]="emptyStateDescription" [buttonLabel]="emptyStateBtnLabel"
    (buttonAction)="addNew()"></app-empty-state>
  }
</div>
