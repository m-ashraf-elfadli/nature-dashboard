<div class="page-content">
  <app-page-header></app-page-header>
  <h1>{{ "services.list.page_title" | translate }}</h1>

  <app-reusable-table [data]="data()" [config]="config" [actions]="actions" [totalRecords]="totalRecords()"
    [filterItems]="filterItems" (paginationChange)="onPaginationChange($event)" [emptyStateInfo]="emptyStateInfo"
    (onServerSideFilterChange)="onFilterChange($event)" (selectionChange)="selectionChange($event)">
  </app-reusable-table>

</div>
