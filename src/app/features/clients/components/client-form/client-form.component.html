<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-inputs">
    <div class="our-field">
      <label for="clientNameEn">
        Client name (English) <span class="text-red-val">*</span>
      </label>
      <input
        id="clientNameEn"
        type="text"
        pInputText
        formControlName="clientNameEn"
        placeholder="Enter client name in English"
      />
      @if (isFieldInvalid("clientNameEn")) {
        <span class="text-red-val"> Client name in English is required </span>
      }
    </div>

    <div class="our-field">
      <label for="clientNameAr">
        Client name (Arabic) <span class="text-red-val">*</span>
      </label>
      <input
        id="clientNameAr"
        type="text"
        pInputText
        formControlName="clientNameAr"
        placeholder="أدخل اسم العميل بالعربية"
      />
      @if (isFieldInvalid("clientNameAr")) {
        <span class="text-red-val"> Client name in Arabic is required </span>
      }
    </div>

    <div class="galary-field">
      <app-gallery-upload
        formControlName="clientImage"
        (fileSelected)="onImageUpload($event)"
      ></app-gallery-upload>
    </div>
  </div>

  <div class="form-footer">
    <button
      type="button"
      class="custom-btn btn-white"
      (click)="onSaveAndCreateNew()"
      [disabled]="form.invalid || isLoading"
    >
      Save And Create New
    </button>
    <button
      type="submit"
      class="custom-btn btn-primary"
      [disabled]="form.invalid || isLoading"
    >
      @if (isEditMode) {
        Update
      } @else {
        Save
      }
    </button>
  </div>
</form>
