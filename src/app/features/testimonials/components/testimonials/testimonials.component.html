<div class="page-content">
  <app-page-header></app-page-header>
  <h1>{{ "testimonials.list.page_title" | translate }}</h1>
  <app-reusable-table [data]="data" [config]="config" [actions]="actions" [totalRecords]="totalRecords"
    [filterItems]="filterItems" [emptyStateInfo]="emptyStateInfo" (paginationChange)="onPaginationChange($event)">
  </app-reusable-table>
</div>

<!-- Testimonials form dialog -->
<p-dialog styleClass="form-dialog" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }"
  (onHide)="onDialogHide()">
  <ng-template pTemplate="header">
    @if (currentTestimonialId) {
    <h2>{{ "testimonials.form.title" | translate }}</h2>
    } @else {
    <h2>{{ "testimonials.form.title" | translate }}</h2>
    }
  </ng-template>

  <app-testimonials-form [testimonialId]="currentTestimonialId"
    (close)="handleFormClose($event)"></app-testimonials-form>
</p-dialog>
