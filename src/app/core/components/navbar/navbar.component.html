<nav class="navbar">
  <div class="navbar-container">
    <!-- Hamburger Menu (Mobile Only) -->
    <button
      class="hamburger-menu"
      (click)="toggleMobileMenu()"
      [class.open]="mobileMenuOpen"
      [title]="'Toggle Menu'"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Page Title Section -->
    <div class="navbar-title">
      <h1>{{ currentPageTitle }}</h1>
    </div>

    <!-- Right Section -->
    <div class="navbar-right">
      <!-- Language Selector -->
      <div class="language-selector">
        <p-select
          [options]="languages"
          [(ngModel)]="selectedLanguage"
          optionLabel="label"
          optionValue="code"
          (onChange)="changeLang(selectedLanguage)"
          [placeholder]="'navbar.select_language' | translate"
          class="w-full"
        >
          <ng-template let-lang pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="lang">
              <img [src]="lang.flag" width="20" height="18" alt="" />
              <span class="font-medium">{{ lang.label }}</span>
            </div>
          </ng-template>
        </p-select>
      </div>

      <!-- User Profile Section -->
      <div class="user-profile" #userMenu (click)="toggleUserMenu()">
        <img
          src="images/user.png"
          [alt]="'user_menu.admin_name' | translate"
          class="user-avatar"
        />
        <div class="user-info">
          <div class="user-name">{{ "user_menu.admin_name" | translate }}</div>
          <div class="user-role">{{ "user_menu.superadmin" | translate }}</div>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <path
            d="M5 7.5L10 12.5L15 7.5"
            stroke="black"
            stroke-width="1.66666"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <!-- User Menu Dropdown -->
      <div class="user-menu" [class.visible]="userMenuVisible">
        <a class="menu-item dang" (click)="onLogout($event)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
              stroke="#EF4444"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M16 17L21 12L16 7"
              stroke="#EF4444"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M21 12H9"
              stroke="#EF4444"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="signout">
            {{ "user_menu.logout" | translate }}
          </p>
        </a>
      </div>
    </div>
  </div>
</nav>
