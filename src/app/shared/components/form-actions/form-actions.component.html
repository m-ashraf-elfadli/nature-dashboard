<div class="btns-container">
    <button (click)="onDiscard($event)" class="basic-btn">
        <span>Discard</span>
    </button>
    <!-- Language Selector -->
    <div class="language-selector">
        <p-select [options]="languages" [(ngModel)]="selectedLanguage" optionLabel="label" optionValue="code"
            (onChange)="onLanguageChange($event)" placeholder="Select a Language" class="w-full">
            <ng-template let-lang pTemplate="selectedItem">
                <div class="flex align-items-center gap-2" *ngIf="lang">
                    <img [src]="lang.flag" width="20" height="18" [alt]="lang.label" />
                    <span class="lang-label">Localization ({{ lang.label }})</span>
                </div>
            </ng-template>
        </p-select>
    </div>


    <button (click)="onSave($event)" class="action-btn">
        <span>Save</span>
    </button>


</div>
