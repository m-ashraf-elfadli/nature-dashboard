<div class="table-footer">

<div class="info">
  {{ 'general.pagination_info' | translate: { 
      first: (page * rows + 1), 
      last: getLastItemIndex(), 
      total: totalRecords 
  } }}
</div>

  <div class="pagination">
    <button class="pagination-table-btn" (click)="prev()" [disabled]="page === 0">
      <i class="pi pi-angle-left"></i>
    </button>

    @for (p of pages; track p) {
      @if (typeof p === 'number') {
        <button [class.active]="p === page" (click)="go(+p)" [disabled]="p === page">
          {{ +(p) + 1 }}
        </button>
      } @else {
        <span class="disabled">...</span>
      }
    }

    <button class="pagination-table-btn" (click)="next()" [disabled]="page === totalPages - 1">
      <i class="pi pi-angle-right"></i>
    </button>
  </div>

  <div class="rows">
    {{'general.show' | translate }}
    <p-select 
      [options]="rowsOptions"
      [(ngModel)]="rows"
      (ngModelChange)="onPaginationChange({ size: $event })"
      styleClass="rows-dropdown"
    />
    {{'general.entries' | translate }}
  </div>

</div>
