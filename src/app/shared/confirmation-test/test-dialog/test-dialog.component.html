<div style="padding: 1rem;">
	<p>Test dialog</p>
	<p>Product: {{ product.name }}</p>
	<p *ngIf="data">Data: {{ data | json }}</p>
	<div style="display:flex; gap:8px; margin-top:12px;">
		<p-button label="Confirm" (onClick)="confirm()"></p-button>
		<p-button label="Else" (onClick)="elseAction()"></p-button>
		<p-button label="Close" (onClick)="close()"></p-button>
	</div>
</div>
